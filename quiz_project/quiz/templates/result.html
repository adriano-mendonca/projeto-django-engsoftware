      width: 90%;
      max-width: 800px;
    }

      font-size: 24px;
      font-weight: bold;
    }

    p {
      font-size: 18px;
    }

    .result-answer {
      font-size: 18px;
      font-weight: bold;
    }

    form {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="result-container">
    <div class="result-box">
